

on:
  workflow_dispatch: null
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]

jobs:
  example_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { version: 'rod' }
          - { version: 'jane' }
          - { version: 'freddy' }
    outputs:
      matrix: ${{ toJson(matrix) }}
    steps: []

  example_run:
    needs: example_matrix
    strategy:
      matrix: ${{ fromJson(needs.example_matrix.outputs.matrix) }}
    steps:
      - run: |
          echo "${{ matrix.version }}"
